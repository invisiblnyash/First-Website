<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Login to OT</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
          integrity="sha512-H5S3cOxfr79iS/pcTTujdofZR/wtbtMk5BNZyClA/f6uMRLRJkHQZVFNk46c+4KtPk40ZXYQw7pUYZdHxkeOWA=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

<div class="wrapper">
    <form id="signInForm" action="">
        <h1>Login</h1>
        <div class="input-box">
            <input type="text" id="email" name="email" placeholder="email">
            <i class="fas fa-user"></i>
        </div>
        <div class="input-box">
            <input type="password" id="password" name="password" placeholder="Password">
            <i class="fas fa-lock"></i>
        </div>

        <button type="submit" class="btn">Login</button>

        <div class="register-link">
            <p>Don't have an account? <a href="register.html">Register</a> </p>
        </div>
    </form>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
    $("#signInForm").submit(function (event) {
        event.preventDefault();

        const userName = $("#userName").val();
        const password = $("#password").val();

       $.ajax({
  type: "Get",
  url: "/users/login/"+email+"/"+password,
  contentType: "application/json",
  success: function (user) {
  if(user==null){
     document.getElementById("error-message").style.display = "block";

  }
  else{

  localStorage.setItem("id", user.id);
  window.location.href="index.html";
  }

},
  error: function (error) {
  alert("Sorry, Something Went Wrong, Please Try Again.", error);
}
});
});

</script>
</body>

</html>
